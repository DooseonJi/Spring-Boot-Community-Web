    <title>Board Form</title>

<body>

    <div class="row-fluid">
        <div class="span12" style="border-bottom:#dadada solid 1px; height:50px; padding:9px 15px 0 15px;">
            <a href="/boardList"><img class="img-rounded" src="/resources/images/google_logo.png" style="height:100%;" /></a>
            <div class="pull-right">
                <form method="POST" action="/signout">
                    <button class="btn btn-info pull-right">Log Out</button>
                </form>
            </div>
        </div>
    </div>

    <div class="row-fluid">
        <div class="span10 offset1">
            <br/><br/><br/>
            <div id="mainHide">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>No</th>
                        <th>서비스 분류</th>
                        <th>제목</th>
                        <th>작성 날짜</th>
                        <th>수정 날짜</th>
                    </tr>
                    </thead>
                    <tbody>
                        <tr th:each="board : ${boardList}">
                            <td>${board.idx}</td>
                            <td>${board.boardType}</td>
                            <td><a href="/board?idx=${board.idx}">[공지]${board.board_title}</a></td>
                            <td>${board.createdDate}</td>
                            <td>${board.updatedDate} ? ${board.updatedDate} :</td>
                        </tr>
                    </tbody>
                </table>
